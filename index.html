<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GadgetPad v.0.0.1</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MATERIALIZE CSS -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Main CSS file with all imported styles -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Icon on tab -->
    <link rel="icon" type="image/png" href="images/icon.png">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Poppins" rel="stylesheet">
    <!-- Bootstrap Awesome fonts -->
    <script src="https://use.fontawesome.com/462f5790fa.js"></script>
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!-- FULL APP CONTAINER -->
    <div class="app-container">
      <!-- HEADER WITH APP LOGO AND TITLE -->
      <header class="blue darken-2 z-depth-2">
        <div class="logo">
          <img src="images/icon-white.png" class="responsive-img" alt="">
        </div>
        <div class="title">
          <h1>GadgetPad</h1>
        </div>
      </header>
      <!-- TABLE WITH ALL GADGETS INFO AND ADDING FORM IN SIDEBAR -->
      <div class="main-content">
        <!-- ADDING FORM WITH ALL INPUTS -->
        <div class="sidebar">
          <h2>Want to add your gadget?</h2>
          <form onsubmit="getItemFromAddForm()" onchange="validateAddForm()">
            <input placeholder="Product name" id="product-name" type="text" class="validate">
            <input placeholder="Model" id="model" type="text" class="validate">
            <input placeholder="Year" id="year" type="text" class="validate">
            <input placeholder="Comment" id="comment" type="text" class="validate">
            <select id="rating">
              <option value="" disabled selected>Rating</option>
              <option value="5">&#9733 &#9733 &#9733 &#9733 &#9733</option>
              <option value="4">&#9733 &#9733 &#9733 &#9733</option>
              <option value="3">&#9733 &#9733 &#9733</option>
              <option value="2">&#9733 &#9733</option>
              <option value="1">&#9733</option>
            </select>
            <button id="add-btn" class="btn waves-effect waves-light blue darken-2 disabled" type="submit">ADD NEW GADGET
              <i class="material-icons right">add</i>
            </button>
          </form>
        </div>
        <div class="gadget-table">
          <table class = "bordered highlight centered responsive-table">
            <thead>
              <tr>
                <th>Product name</th>
                <th>Model</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Comment</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="main-table-body">
            </tbody>
          </table>
        </div>
      </div>
      <footer class="blue darken-3">
        <div class="copyright">
          <h4>Â© Burukhin Bogdan, 2018. All rights reserved.</h4>
        </div>
        <div class="social">
          <h3>WE IN WEB:</h3>
          <div class="links">
            <a href="https://github.com/bogdankf1" target="_blank">
              <i class="fa fa-github fa-2x"></i>
            </a>
            <a href="https://www.freecodecamp.org/bogdankf1" target="_blank">
              <i class="fa fa-free-code-camp fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/bogdan-burukhin-42a587152/" target="_blank">
              <i class="fa fa-linkedin fa-2x"></i>
            </a>
            <a href="https://www.facebook.com/bogdan.burukhin" target="_blank">
              <i class="fa fa-facebook-official fa-2x"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script>
      $(document).ready(function() {
        // $("#add-btn").on("click", function (event) {
        //   event.preventDefault();
        // });
        $(".sidebar form").on("submit", function (event) {
          event.preventDefault();
        });
        $('select').material_select();
      });
    </script>
    <script src="js/scripts/main.js"></script>
  </body>
</html>
